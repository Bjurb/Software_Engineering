<!DOCTYPE html>
<html>
<body>

<h2>SOFTWARE ENGINEERING ASSIGNMENT 1</h2>
<p>The assignment: If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23.

Find the sum of all the multiples of 3 or 5 below 1000.</p>

<button onclick="myFunction()">The Answer</button>
<p id="button"></p>

<script>
var text = "";
var a = 3;
var b = 5;
var current1 = 0;
var current2 = 0;
var sum = 0;

while ( (a*current1) < 1000) {
	sum += (a*current1);
    current1++;
}

while ( (b*current2) < 1000) {
	sum += (b*current2);
    current2++;
}

text += "<br>The sum is " + sum;

function myFunction() {
  document.getElementById("demo").innerHTML = document.write(text);
}

</script>

</body>
</html>
